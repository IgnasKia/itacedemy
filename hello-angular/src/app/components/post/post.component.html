<ul class="list-unstyled" id="posts">
        <li class="media">
            <img class="mr-3" src="{{ post.image }}">
            <div class="media-body">
            <h5 class="mt-0 mb-1">{{ post.title }}</h5>
            <p class="lead">
            {{ post.description }}
            </p>
          <p class="post-link"><button (click)="readComment.emit()">Read Comments</button></p>
        </div>
      </li>
    </ul>
